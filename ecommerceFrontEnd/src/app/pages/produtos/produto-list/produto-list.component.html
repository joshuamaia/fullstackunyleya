<app-bread-crumb [items]="[{ text: 'Produtos' }]"></app-bread-crumb>

<app-page-header
  page-title="Produtos"
  button-text="+ Novo Produto"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Código</th>
      <th>Nome</th>
      <th>Preço</th>
      <th class="acoes">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of resources">
      <td>
        {{ produto.codigo }}
      </td>
      <td>
        {{ produto.nome }}
      </td>
      <td>
        {{ produto.preco | currency: "BRL":true:"1.2-2" }}
      </td>
      <td class="acoes">
        <a
          [routerLink]="[produto.id, 'edit']"
          class="btn btn-outline-info btn-sm botoes"
          >Editar</a
        >
        <button
          (click)="deleteResource(produto)"
          class="btn btn-outline-danger btn-sm botoes"
        >
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
